version: 0.1
phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - ls target
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket sax-deploy --output-template-file
artifacts:
  files:
    - outputSamTemplate.yaml
  discard-paths: yes