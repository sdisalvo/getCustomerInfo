version: 0.1
phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - ls ./target
      - aws s3 cp ./target/getCustomerInfo-1.0-SNAPSHOT.jar s3://sax-deploy/getCustomerInfo-1.0-SNAPSHOT-shaded.jar
      - aws cloudformation deploy --template-file samTemplate.yaml --stack-name ci-stack --region eu-west-1
